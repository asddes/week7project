<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>
            <a href="/">Home</a>
            <a href="/newdeveloper">Add Developer</a>
            <a href="/listtasks">List Tasks</a>
        </h1>
        <form action="/newtask" method="POST">
            Task Name <input type="text" class="form-control" name = "taskname" /> </br>
            Assign to <input type="text" class="form-control" name = "assign" /> </br>
            Task Due  <input type="date" class="form-control" name = "taskdue" /> </br>
            Task Status <select name="taskstatue" class="form-control" >
                    <option value="In Progress" class="form-control">In Progress</option>
                    <option value="Complete" class="form-control">Complete</option>
                </select></br>
            Task Desc  <input type="text" class="form-control" name = "taskdesc" /> </br>
            <button>Submit</button>
        </form>
    </body>
</html>
